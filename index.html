<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>QR Code Generator | Modern & Elegant</title>
</head>
<body>
    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <div class="box">
            <div class="qr-header">
                <div class="icon-wrapper">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h1>QR Code Generator</h1>
                <p class="subtitle">Create stunning QR codes instantly</p>
                
                <div class="input-group">
                    <i class="fas fa-link input-icon"></i>
                    <input type="text" placeholder="Enter your text or URL" id="qr-text" autocomplete="off">
                </div>
                
                <div class="size-selector">
                    <label for="sizes">
                        <i class="fas fa-expand-arrows-alt"></i>
                        Size
                    </label>
                    <select id="sizes">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                        <option value="800">800x800</option>
                        <option value="900">900x900</option>
                        <option value="1000">1000x1000</option>
                    </select>
                </div>
            </div>

            <div class="qr-body">
                <div class="qr-placeholder">
                    <i class="fas fa-qrcode placeholder-icon"></i>
                    <p>Your QR code will appear here</p>
                </div>
            </div>

            <div class="qr-footer">
                <button id="generateBtn" class="btn btn-generate">
                    <i class="fas fa-magic"></i>
                    Generate
                </button>
                <a href="#" id="downloadBtn" class="btn btn-download" download="QR_Code.png">
                    <i class="fas fa-download"></i>
                    Download
                </a>
            </div>
        </div>

        <footer class="app-footer">
            <p>Made with <i class="fas fa-heart"></i> by Code Traversal</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
